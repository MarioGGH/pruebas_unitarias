<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Smart Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-color: #0b0f1a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-cyan: #22d3ee;
            --accent-pink: #f472b6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(34, 211, 238, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 114, 182, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: left;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent-cyan);
            padding-left: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status-tag {
            font-size: 0.8rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(34, 211, 238, 0.4);
            transform: translateY(-2px);
        }

        .card-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .value {
            font-size: 3rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Bot贸n estilo Neum贸rfico-Moderno */
        #ledButton {
            width: 100%;
            cursor: pointer;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #ledButton:active {
            transform: scale(0.98);
        }

        #ledButton.active {
            border-color: var(--accent-pink);
            box-shadow: 0 0 20px rgba(244, 114, 182, 0.2);
            background: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
        }

        .chart-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .footer span::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #22c55e;
        }

        @media(max-width: 640px) {
            .container {
                padding: 20px;
            }

            .value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="status-tag">Live System Monitoring</div>
            <h1>Sucursal 1 Dashboard</h1>
        </header>

        <div class="cards-grid">
            <div class="card">
                <div class="card-label"> Temperatura</div>
                <div id="tempValue" class="value">--掳</div>
            </div>

            <div class="card">
                <div class="card-label"> Humedad</div>
                <div id="humValue" class="value">--%</div>
            </div>

            <div class="cambio_led">
                <button id="ledButton">
                    <span></span> Cambiar Estado del LED
                </button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>

        <div class="footer">
            <span>Sistema IoT Activo</span>
            |
            <div>Refresco en tiempo real</div>
        </div>
    </div>

    <script>
        // CONFIGURACIN FIREBASE
        const firebaseConfig = {
            databaseURL: "https://iotdemo-422f3-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const tempElement = document.getElementById("tempValue");
        const humElement = document.getElementById("humValue");
        const ledButton = document.getElementById("ledButton");

        // Configuraci贸n del Gr谩fico con estilo m谩s limpio
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperatura (掳C)',
                        data: [],
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0
                    },
                    {
                        label: 'Humedad (%)',
                        data: [],
                        borderColor: '#f472b6',
                        backgroundColor: 'rgba(244, 114, 182, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: { color: "#94a3b8", usePointStyle: true, font: { size: 12 } }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { color: "#64748b" }
                    },
                    y: {
                        grid: { color: "rgba(255,255,255,0.05)" },
                        ticks: { color: "#64748b" }
                    }
                }
            }
        });

        // L贸gica de Actuadores
        const cambiarEstadoLED = database.ref("actuadores");

        // Escuchar el estado del LED para cambiar el estilo del bot贸n visualmente
        cambiarEstadoLED.on("value", snapshot => {
            const val = snapshot.val();
            if (val && val.led === 1) {
                ledButton.classList.add('active');
            } else {
                ledButton.classList.remove('active');
            }
        });

        ledButton.addEventListener("click", () => {
            cambiarEstadoLED.get().then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const nuevoValor = data.led === 0 ? 1 : 0;
                    cambiarEstadoLED.update({ led: nuevoValor });
                }
            });
        });

        // L贸gica de Sensores
        const ref = database.ref("sensores/sucursal1");
        ref.on("value", snapshot => {
            const data = snapshot.val();
            if (data) {
                const temp = data.temperatura.toFixed(1);
                const hum = data.humedad.toFixed(1);

                tempElement.textContent = temp + "掳";
                humElement.textContent = hum + "%";

                const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                sensorChart.data.labels.push(now);
                sensorChart.data.datasets[0].data.push(temp);
                sensorChart.data.datasets[1].data.push(hum);

                if (sensorChart.data.labels.length > 15) {
                    sensorChart.data.labels.shift();
                    sensorChart.data.datasets[0].data.shift();
                    sensorChart.data.datasets[1].data.shift();
                }

                sensorChart.update('none'); // Update suave
            }
        });
    </script>
</body>

</html>
